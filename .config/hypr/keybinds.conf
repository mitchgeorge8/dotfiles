# https://wiki.hypr.land/Configuring/Binds/
# https://noctalia.dev/plugins/keybind-cheatsheet/
# 1. APPLICATIONS
bind = SUPER, B, exec, librewolf #"Browser"
bind = SUPER, E, exec, thunar #"File explorer"
bind = SUPER, T, exec, kitty #"Terminal"
bind = SUPER, S, exec, grim -g "$(slurp -b ffffff0d)" - | wl-copy

# 2. WINDOW MANAGEMENT
bind = SUPER, C, killactive, #"Close window"
bind = SUPER, F, fullscreen #"Toggle fullscreen"
bind = SUPER, J, togglesplit, #"Toggle split"
bind = SUPER, O, togglefloating, #"Toggle floating"
bind = SUPER, P, pseudo, #"Toggle pseudo"
bind = SUPER, left, movefocus, l #"Move focus left"
bind = SUPER, right, movefocus, r #"Move focus right"
bind = SUPER, up, movefocus, u #"Move focus up"
bind = SUPER, down, movefocus, d #"Move focus down"
bindm = SUPER, mouse:272, movewindow #"Move window"
bindm = SUPER, mouse:273, resizewindow #"Resize window"

# 3. WORKSPACES
bind = SUPER, 1, workspace, 1 #"Workspace 1"
bind = SUPER, 2, workspace, 2 #"Workspace 1"
bind = SUPER, 3, workspace, 3 #"Workspace 3"
bind = SUPER, 4, workspace, 4 #"Workspace 4"
bind = SUPER, 5, workspace, 5 #"Workspace 5"
bind = SUPER, 6, workspace, 6 #"Workspace 6"
bind = SUPER, 7, workspace, 7 #"Workspace 7"
bind = SUPER, 8, workspace, 8 #"Workspace 8"
bind = SUPER, 9, workspace, 9 #"Workspace 9"
bind = SUPER, 0, workspace, 10 #"Workspace 10"
bind = SUPER SHIFT, 1, movetoworkspace, 1 #"Move to workspace 1"
bind = SUPER SHIFT, 2, movetoworkspace, 2 #"Move to workspace 2"
bind = SUPER SHIFT, 3, movetoworkspace, 3 #"Move to workspace 3"
bind = SUPER SHIFT, 4, movetoworkspace, 4 #"Move to workspace 4"
bind = SUPER SHIFT, 5, movetoworkspace, 5 #"Move to workspace 5"
bind = SUPER SHIFT, 6, movetoworkspace, 6 #"Move to workspace 6"
bind = SUPER SHIFT, 7, movetoworkspace, 7 #"Move to workspace 7"
bind = SUPER SHIFT, 8, movetoworkspace, 8 #"Move to workspace 8"
bind = SUPER SHIFT, 9, movetoworkspace, 9 #"Move to workspace 9"
bind = SUPER SHIFT, 0, movetoworkspace, 10 #"Move to workspace 10"
bind = SUPER, mouse_down, workspace, e+1 #"Next workspace"
bind = SUPER, mouse_up, workspace, e-1 #"Previous workspace"

# https://docs.noctalia.dev/getting-started/keybinds/
# 4. NOCTALIA
bind = SUPER, SUPER_L, exec, qs -c noctalia-shell ipc call launcher toggle #"Toggle launcher"
bind = SUPER, L, exec, qs -c noctalia-shell ipc call lockScreen lock #"Lock screen"
bind = SUPER, M, exec, qs -c noctalia-shell ipc call sessionMenu toggle #"Toggle session menu"
bind = SUPER, V, exec, qs -c noctalia-shell ipc call launcher clipboard #"Clipboard history"
bind = SUPER, W, exec, qs -c noctalia-shell ipc call wallpaper toggle #"Wallpaper settings"
bind = SUPER, comma, exec, qs -c noctalia-shell ipc call settings toggle #"Noctalia settings"
bind = SUPER, period, exec, qs -c noctalia-shell ipc call launcher emoji #"Emoji picker"
bind = SUPER, /, exec, qs -c "noctalia-shell" ipc call "keybind-cheatsheet" "toggle" #"Show keybinds"
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase #"Increase volume"
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease #"Decrease volume"
bindel = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput #"Mute volume"
bindel = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput #"Mute mic"
bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase #"Increase brightness"
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease #"Decrease brightness"
bindl = , XF86AudioNext, exec, qs -c noctalia-shell ipc call media next #"Next song"
bindl = , XF86AudioPause, exec, qs -c noctalia-shell ipc call media playPause #"Pause"
bindl = , XF86AudioPlay, exec, qs -c noctalia-shell ipc call media playPause #"Play"
bindl = , XF86AudioPrev, exec, qs -c noctalia-shell ipc call media previous #"Previous song"
bindel = SUPER, XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call brightness increase #"Brightness increase"
bindel = SUPER, XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call brightness decrease #"Brightness decrease"
