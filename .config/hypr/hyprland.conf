# https://wiki.hypr.land/Configuring/Monitors/
monitor = HDMI-A-1, highrr, auto, auto
monitor = , preferred, auto, auto

# https://wiki.hypr.land/Configuring/Keywords/#executing
exec-once = hyprpaper
exec-once = waybar
exec-once = openrgb --startminimized
exec-once = nm-applet
exec-once = blueman-applet
exec-once = fcitx5 -d
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --watch cliphist store
exec-once = hypridle
exec-once = hyprsunset
exec-once = ~/.config/hypr/night-light
exec-once = ~/.config/hypr/detect-fullscreen

# Temporary fix for Omnissa Horizon Client
# https://github.com/xkbcommon/libxkbcommon/issues/888
exec-once = setxkbmap us

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# https://wiki.hypr.land/Nvidia/#environment-variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

# https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,wayland;fcitx;ibus

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2
    blur {
				enabled = true
        size = 3
        passes = 3
				popups = true
				input_methods = true
    }
    shadow {
				enabled = true
        range = 6
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# https://wiki.hypr.land/Configuring/Animations/
animations {
    enabled = true

    # Default curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true 
    preserve_split = true
}

# https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hypr.land/Getting-Started/Master-Tutorial/#cursors
cursor {
		no_hardware_cursors = 1
}

# https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# https://wiki.hypr.land/Configuring/Binds/
bind = SUPER, SUPER_L, exec, pkill fuzzel || fuzzel
bind = SUPER, period, exec, fuzzel-emoji
bind = SUPER, B, exec, librewolf
bind = SUPER, C, killactive,
bind = SUPER, E, exec, dolphin
bind = SUPER, F, fullscreen
bind = SUPER, J, togglesplit, # dwindle
bind = SUPER, L, exec, hyprlock
bind = SUPER, M, exit,
bind = SUPER, O, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, exec, grim -g \"$(slurp -b ffffff0d)\" - | wl-copy"
bind = SUPER, T, exec, kitty
bind = SUPER, V, exec, ~/.config/cliphist/cliphist-fuzzel-img
bind = SUPER, W, exec, pkill waybar; sleep 0.5; waybar

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 0.5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 94+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 94-

# Adjust external display brightness with volume control
bindel = SUPER, XF86AudioRaiseVolume, exec, ~/.local/bin/brightness up
bindel = SUPER, XF86AudioLowerVolume, exec, ~/.local/bin/brightness down

# Adjust display temperature with volume control
bindel = SUPER SHIFT, XF86AudioRaiseVolume, exec, ~/.local/bin/temperature up
bindel = SUPER SHIFT, XF86AudioLowerVolume, exec, ~/.local/bin/temperature down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# https://wiki.hypr.land/Configuring/Window-Rules/
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = fullscreen,class:Horizon-client,title:^(?!.*(Omnissa))

# https://wiki.hypr.land/Configuring/Window-Rules/#layer-rules
layerrule = blur,waybar
layerrule = blur,launcher
