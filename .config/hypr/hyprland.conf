# https://wiki.hypr.land/Configuring/Monitors/
monitor = HDMI-A-1, highrr, auto, auto
monitor = , preferred, auto, auto

# https://wiki.hypr.land/Configuring/Keywords/#executing
exec-once = qs -c noctalia-shell
exec-once = hypridle
exec-once = nm-applet
exec-once = openrgb --startminimized
exec-once = fcitx5 -d
exec-once = trayscale --hide-window
exec-once = systemctl --user start hyprpolkitagent

# Temporary fix for Omnissa Horizon Client
# https://github.com/xkbcommon/libxkbcommon/issues/888
exec-once = setxkbmap us

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# https://wiki.hypr.land/Nvidia/#environment-variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

# https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES,wayland;fcitx;ibus

# https://docs.noctalia.dev/getting-started/faq/#configuration
env = QT_QPA_PLATFORMTHEME,qt6ct

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 2
    blur {
				enabled = true
        size = 3
        passes = 3
				popups = true
				input_methods = true
    }
    shadow {
				enabled = true
        range = 6
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# https://wiki.hypr.land/Configuring/Animations/
animations {
    enabled = true

    # Default curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true 
    preserve_split = true
}

# https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
		# mouse_move_enables_dpms = true
		# key_press_enables_dpms = true
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hypr.land/Getting-Started/Master-Tutorial/#cursors
cursor {
		no_hardware_cursors = 1
}

# https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# https://wiki.hypr.land/Configuring/Window-Rules/
# windowrule = suppressevent maximize, class:.*
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# windowrule = fullscreen,class:Horizon-client,title:^(?!.*(Omnissa))

# Use colors generated by noctalia
source = ~/.config/hypr/noctalia/noctalia-colors.conf
source = ~/.config/hypr/keybinds.conf
